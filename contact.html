<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url("dinoooBG copy.png");
      background-position: 29% 18%;
    }

    .about-container {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 350px;
      height: 450px;
      perspective: 1000px;
    }

    .card-content {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s ease, scale 5.9s;
      transform-style: preserve-3d;
    }

    .card:hover .card-content {
      transform: rotateY(180deg) scale(1.05);
    }

    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px ;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: linear-gradient(160deg,transparent, #20fc03,black 70%);
    }

    .card-front img {
      width: 55%;
    }

    .card-front h3 {
      margin-top: 10px;
      font-size: 18px;
      color:white;
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: #333;
      color:green;
      gap: 15px;
    }

    .card-back a {
      text-decoration: none;
    }

    .card-back img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }

    .card-back img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
